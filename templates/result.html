<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الشاهد التعليمي</title>

<style>
body {
    font-family: "Arial", sans-serif;
    direction: rtl;
    margin: 30px;
}
.section {
    margin-bottom: 15px;
}
.print-page {
    page-break-inside: avoid;
}
@media print {
    body {
        margin: 0;
    }
}
</style>
</head>

<body>
<div class="print-page">

<div class="section"><strong>التاريخ:</strong> {{ date }}</div>
<div class="section"><strong>المدرسة:</strong> {{ school }}</div>
<div class="section"><strong>قائد المدرسة:</strong> {{ principal }}</div>
<div class="section"><strong>اسم المعلم:</strong> {{ teacher }}</div>

<hr>

<div class="section">
{{ result | replace('\n','<br>') | safe }}
</div>

</div>
</body>
</html>
