<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة توثيق الشواهد</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            background: #f5f6f7;
            padding: 30px;
        }
        .box {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #1d72b8;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>رفع صورة الشاهد</h2>

    <form method="POST" action="/" enctype="multipart/form-data">
        <label>اسم المعلم</label>
        <input type="text" name="teacher" placeholder="مثال: علي عسيري">

        <label>التخصص</label>
        <input type="text" name="subject" placeholder="فيزياء">

        <label>رفع الصورة</label>
        <input type="file" name="image" required>

        <button type="submit">إنشاء بطاقة الشاهد</button>
    </form>
</div>

</body>
</html>
