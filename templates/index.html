<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إخراج بطاقة توثيق شاهد</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            background: #f5f6f8;
        }
        .card {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }
        button {
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .center {
            text-align: center;
            margin-top: 15px;
        }
        .note {
            margin-top: 10px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>رفع صورة الشاهد → إخراج بطاقة توثيق (مثل نموذج الوزارة)</h2>

    <form method="POST" action="/" enctype="multipart/form-data">
        <div class="row">
            <input type="file" name="image" required>
        </div>

        <div class="row">
            <input type="text" name="lesson" placeholder="عنوان الدرس (اختياري)">
            <input type="text" name="subject" value="فيزياء">
            <select name="stage">
                <option value="ثانوي">ثانوي</option>
                <option value="متوسط">متوسط</option>
            </select>
        </div>

        <div class="row">
            <input type="text" name="teacher" value="علي عبدالله عسيري">
            <input type="text" name="school" value="ثانوية الظهران الحكومية">
        </div>

        <div class="row">
            <input type="text" name="field" value="صفي / عملي">
            <input type="text" name="job" value="معلم">
        </div>

        <div class="row">
            <input type="text" name="beneficiaries" value="الطلاب">
            <input type="number" name="count" placeholder="عددهم (مثال: 120)">
            <input type="date" name="exec_date">
        </div>

        <div class="center">
            <button type="submit">إنشاء البطاقة</button>
        </div>

        <div class="note">
            إذا كانت الصورة واضحة، النظام يستخرج النص ويصيغ بطاقة رسمية بدون اختلاق تفاصيل.
        </div>
    </form>
</div>

</body>
</html>
