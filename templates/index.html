<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رفع الشاهد → بطاقة توثيق</title>
  <style>
    body{font-family:Arial, sans-serif; background:#f6f7f9; margin:0; padding:24px;}
    .box{max-width:900px;margin:auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px;}
    h1{margin:0 0 12px 0;font-size:22px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    label{font-size:13px;color:#374151}
    input,textarea{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:10px;font-size:14px}
    textarea{min-height:90px}
    .row{margin:10px 0}
    .hint{font-size:12px;color:#6b7280}
    .btn{background:#0f766e;color:#fff;border:0;padding:10px 14px;border-radius:10px;font-size:14px;cursor:pointer}
    .btn:hover{opacity:.95}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="box">
    <h1>رفع صورة الشاهد → إخراج بطاقة توثيق (PDF)</h1>
    <div class="hint">التاريخ يتعبّى تلقائيًا في صفحة النتيجة. صور الشاهد اختيارية (صورة 1 أو 2).</div>

    <form action="/generate" method="POST" enctype="multipart/form-data">
      <div class="grid row">
        <div>
          <label>اسم المعلم</label>
          <input name="teacher" placeholder="مثال: علي عبدالله عسيري" />
        </div>
        <div>
          <label>التخصص</label>
          <input name="subject" placeholder="مثال: فيزياء" />
        </div>
      </div>

      <div class="grid row">
        <div>
          <label>المدرسة</label>
          <input name="school" placeholder="مثال: ثانوية الظهران الحكومية" />
        </div>
        <div>
          <label>قائد المدرسة</label>
          <input name="principal" placeholder="مثال: راشد سعيد القحطاني" />
        </div>
      </div>

      <div class="row">
        <label>اسم البرنامج/النشاط</label>
        <input name="program_name" placeholder="اختياري (لو تركته فاضي بيطلع نشاط/برنامج تعليمي)" />
      </div>

      <div class="row">
        <label>وصف البرنامج (اختياري)</label>
        <textarea name="program_desc" placeholder="لو تركته فاضي، النظام بيولّد وصف مختصر من OCR تلقائيًا."></textarea>
      </div>

      <div class="grid row">
        <div>
          <label>صورة الشاهد (1)</label>
          <input type="file" name="image1" accept="image/*" />
        </div>
        <div>
          <label>صورة الشاهد (2)</label>
          <input type="file" name="image2" accept="image/*" />
        </div>
      </div>

      <button class="btn" type="submit">إنشاء البطاقة</button>
    </form>
  </div>
</body>
</html>
